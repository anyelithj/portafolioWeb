		<div class="container">
			<section class="contacto row container">
				<header></header>
				<div class="media">
				<article class="col-xs-12 col-sm-8 col-md-8 col-lg-8 media-left">
					<form class="form-horizontal contact_form  form-group" action="" method="post" name="contact_form" role="form">
						<ul class="list-unstyled list-inline">
							<div class="form-group">
								<li>
									<h2>Contáctame</h2>
								</li>
							</div>
							<div class="form-group">
								<li>
									<p>Envíame un correo electrónico</p>
								</li>
							</div>
							<div class="form-group">
								<li>
									<label for="nombre" class="control-label col-md-3">Nombre:</label>
									<div class="input-group col-md-9">
										<span class="input-group-addon glyphicon glyphicon-user"></span>
										<input type="text" name="nombre" id="nombre" placeholder="Inserte un nombre" class="form-control">
									</div>
								</li>
							</div>
							<div class="form-group">
								<li>
									<label for="telefono" class="control-label col-md-3">Teléfono :</label>
									<div class="input-group col-md-9">
										<span class="input-group-addon glyphicon glyphicon-phone-alt"></span>
										<input type="text" name="telefono" id="telefono"placeholder="Inserte un teléfono" class="form-control form-control-static" >
									</div>
								</li>
							</div>
							<div class="form-group">
								<li>
									<label for="email" class="control-label col-md-3">Email:</label>
									<div class="input-group col-md-9">
										<span class="input-group-addon"><b>@</b></span>
										<input type="text" name="email" id="email" placeholder="Inserte un E-mail" class="form-control">
									</div>
								</li>
							</div>
							<div class="form-group">
								<li>
									<label for="mensaje" class="control-label col-md-3">Deja tú mensaje:</label>
									<textarea class="form-control col-md-9" name="mensaje" placeholder="Escribe un mensaje"  rows="5" cols="30"></textarea>
								</li>
							</div>
							<div class="form-group">
								<div class="col-md-6 col-md-offset-2">
									<li>
			    						<button class="btn btn-success btn-block active" type="submit">Enviar</button>
									</li>
								</div>
							</div>
						</ul>
					</form>
				</article>
				<!--<div class="clearfix"></div>-->
